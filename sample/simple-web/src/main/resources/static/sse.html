<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="result"></div>
</body>
<script type="text/javascript">
  const source = new EventSource('/sse/date');
  const resultRef = document.getElementById('result');
  source.onmessage = function (event) {
    resultRef.innerText = event.data
  };
</script>
</html>
